
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pacifico', cursive;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen justify-between">

    <div class="container mx-auto p-4">
        <h1 class="text-4xl text-center text-gray-800 mb-8">Ask Me Anything!</h1>
        <form id="chatForm" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="fileInput" class="block text-lg text-gray-700">Upload your document:</label>
                <input type="file" id="fileInput" class="mt-1 block w-full text-gray-700" accept=".pdf,.docx,.txt"/>
            </div>
            <div class="mb-4">
                <label for="taskInput" class="block text-lg text-gray-700">What do you want me to do today?</label>
                <input type="text" id="taskInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" placeholder="Type your task here..."/>
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">Let's Do This!</button>
        </form>
        <div id="output" class="mt-8 p-4 bg-white rounded shadow-md"></div>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4">
        Made with ❤️
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.6.347/build/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script>
        const form = document.getElementById('chatForm');
        const taskInput = document.getElementById('taskInput');
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');

        async function readPDF(file) {
            const data = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data }).promise;
            let text = '';
            for (let i = 0; i < pdf.numPages; i++) {
                const page = await pdf.getPage(i + 1);
                const textContent = await page.getTextContent();
                textContent.items.forEach(item => text += item.str + ' ');
            }
            return text;
        }

        async function readDocx(file) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = function(e) {
                    mammoth.extractRawText({ arrayBuffer: e.target.result })
                        .then(result => resolve(result.value))
                        .catch(err => reject(err));
                }
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
        
        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            const task = taskInput.value.trim();
            const file = fileInput.files[0];

            if (!file) {
                alert("Please upload a document.");
                return;
            }

            let content = '';

            if (file.type === "application/pdf") {
                content = await readPDF(file);
            } else if (file.type === "application/vnd.openxmlformats-officedocument.wordprocessingml.document") {
                content = await readDocx(file);
            } else if (file.type === "text/plain") {
                const reader = new FileReader();
                reader.onload = function(e) {
                    content = e.target.result;
                };
                reader.readAsText(file);
            } else {
                alert("Unsupported file type. Please upload a .pdf, .docx, or .txt document.");
                return;
            }
            
            const prompt = `Prompt for an LLM like ChatGPT: generate responses to user questions based on the content of the loaded document.`;
            
            output.innerText = ''; // Clear output section for new request

            const websocket = new WebSocket('wss://backend.buildpicoapps.com/ask_ai_streaming_v2');

            websocket.addEventListener("open", () => {
                websocket.send(
                    JSON.stringify({
                        appId: "mouth-executive",
                        prompt: prompt,
                        documentContent: content,
                        task: task
                    })
                );
            });

            websocket.addEventListener("message", (event) => {
                output.innerText += event.data;
            });

            websocket.addEventListener("close", (event) => {
                console.log("Connection closed", event.code, event.reason);
                if (event.code !== 1000) {
                    alert("Oops, we ran into an error. Refresh the page and try again.");
                }
            });

            websocket.addEventListener("error", (error) => {
                console.log('WebSocket error', error);
                alert("Oops, we ran into an error. Refresh the page and try again.");
            });
        });
    </script>
</body>
</html>
